<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' blob: https://api.gdevelop-app.com https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js https://api.keen.io https://apis.google.com">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-256.png">
    <title>KGE</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f0f0f0;
      }

      body {
	  background-image: url('res/splash.png');
        background-repeat: no-repeat;
        background-position: center center;
        overscroll-behavior: none;
      }

      @keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px); filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px); filter: blur(0px);
          opacity: 1;
        }
      }
    </style>

    <!-- Progressive Web App support -->
    <meta name="theme-color" content="#f0f0f0">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  </head>
  <body>
    <!-- Root div used for React `Bootstrapper` component rendering-->
    <div id="root"></div>

    <script>
      window["GD_STARTUP_TIMES"] = [["indexHtmlFirstScriptStarted", performance.now()]];
    </script>

    <noscript>
      <div style="font-family: sans-serif; padding: 15px;">
        <p>
          KGE is an open-source, cross-platform game engine designed for
          everyone - it's extensible, fast and easy to learn.
        </p>

        <p>
          To use KGE, you must <b>activate JavaScript</b> in your browser or
          download the desktop version for Windows, macOS or Linux on
          <a href="http://kairoware.rf.gd">Kairoware website</a>.
        </p>
      </div>
    </noscript>
  </body>
</html>
